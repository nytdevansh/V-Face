
services:
  # ============================================================================
  # Qdrant — Vector Database (private network only)
  # ============================================================================
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    restart: unless-stopped
    networks:
      - vface-internal

  # ============================================================================
  # Matching Service — Python FastAPI (private network only)
  # ============================================================================
  matching:
    build: ./matching
    ports:
      - "8001:8001"
    environment:
      QDRANT_URL: http://qdrant:6333
      MATCHING_SECRET: ${MATCHING_SECRET:-dev-secret-change-me}
      VFACE_ENCRYPTION_KEY: ${VFACE_ENCRYPTION_KEY}
      COLLECTION_NAME: vface_embeddings
      VECTOR_DIM: "128"
      SIMILARITY_THRESHOLD: "0.85"
    depends_on:
      - qdrant
    restart: unless-stopped
    networks:
      - vface-internal

  # ============================================================================
  # API Service — Node.js Express (public)
  # ============================================================================
  api:
    build: ./server
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MATCHING_SERVICE_URL: http://matching:8001
      MATCHING_SECRET: ${MATCHING_SECRET:-dev-secret-change-me}
      VFACE_ENCRYPTION_KEY: ${VFACE_ENCRYPTION_KEY}
      DATABASE_PATH: /app/data/registry.db
    volumes:
      - api_data:/app/data
    depends_on:
      - matching
    restart: unless-stopped
    networks:
      - vface-internal
      - default

volumes:
  qdrant_data:
  api_data:

networks:
  vface-internal:
    driver: bridge
    internal: true  # No external access — matching & qdrant are private
